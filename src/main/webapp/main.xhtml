<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Лабораторная работа №3</title>
    <h:outputScript name="js/script.js"/>
    <h:outputStylesheet name="css/main.css"/>
</h:head>
<h:body>
    <div class="page">
        <div class="header">
            <div class="menu">
                <input class="burger-checkbox" id="burger-checkbox" type="checkbox"/>
                <label class="burger" for="burger-checkbox">
                    <span/>
                </label>
                <ul class="menu-list">
                    <li><a class="menu-item" href="https://se.ifmo.ru/">Сайт ФПИиКТ ИТМО</a></li>
                    <li><a class="menu-item" href="https://github.com/TheIrishMan05">Профиль на Github</a></li>
                </ul>
            </div>
            <div>
                <h2>Веб-программирование, Лабораторная работа №3, Вариант 11400</h2>
                <div id="credit">
                    Машкин Григорий Андреевич, P3230
                </div>
            </div>
        </div>
        <div>
            <h3>Валидация введённых значений:</h3>
        </div>
        <div id="input-container">
            <h:form>
                <div class="params-input">
                    <p:outputLabel for="x-spinner" value="Выберите X:"/>
                    <p:spinner id="x-spinner" value="#{pointBean.x}" min="-5" max="5" step="1">
                        <p:ajax event="change" listener="#{pointBean.setX}" oncomplete="setValueX('#{pointBean.x}')"/>
                    </p:spinner>
                </div>
                <div class="params-input">
                    <p:outputLabel for="y-input" value="Введите Y:"/>
                    <p:inputText id="y-input" placeholder="не менее -3 и не более 5" class="input"
                                 value="#{pointBean.y}">
                        <f:validateDoubleRange minimum="-3" maximum="5"/>
                        <p:ajax event="change" listener="#{pointBean.setY}" oncomplete="setValueY(#{pointBean.y})"/>
                    </p:inputText>
                </div>
                <div class="params-input">
                    <p:outputLabel for="r-slider" value="Выберите R:"/>
                    <p:slider id="r-slider" value="#{pointBean.r}" min="2" max="5" step="0.1">
                        <p:ajax event="change" listener="#{pointBean.setR}" oncomplete="setValueR(#{pointBean.r})"/>
                    </p:slider>
                </div>
                <div>
                    <h:commandButton onclick="manageData()" action="#{pointBean.checkPoint()}" value="Проверить данные"
                                     styleClass="button"/>
                    <h:commandButton id="go-to-index" action="go-to-index" value="На начальную" styleClass="button"/>
                </div>
                <div id="result-text"></div>
            </h:form>
        </div>
        <div class="footer">
            2024
        </div>
    </div>
</h:body>
</html>
